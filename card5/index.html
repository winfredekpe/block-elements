<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>card5</title>
  </head>
  <body>
    <div class="box">
      <!-- top -->
      <div class="top">
        <!-- back -->
        <div class="back"><i class="fas fa-times-circle"></i></div>
        <!-- top right -->
        <div class="right">
          <div class="love"><i class="fas fa-heart"></i></div>
          <!-- dots -->
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <!-- image -->
      <div class="img">
        <div class="check"><i class="fas fa-check"></i></div>
        <div class="im"><img src="1.jpg" alt="" /></div>
      </div>
      <!-- texts -->
      <div class="about">
        <div class="one">Anderson Gary Hosman</div>
        <div class="two">Lorem, ipsum dolor</div>
        <div class="three">
          Lorem ipsum dolor sit, amet @consectetur adipisicing
        </div>
      </div>
      <!-- button -->
      <div class="btn">
        <div class="bn"><h3>Hire Me</h3></div>
      </div>
      <!-- line -->
      <div class="line">
        <div class="ln"></div>
      </div>

      <!-- socials -->
      <div class="social">
        <div class="first">
          <div class="icon"><i class="fab fa-dribbble fa-2x"></i></div>
          <div class="followers">30.5K</div>
          <div class="fol">Followers</div>
        </div>
        <div class="first">
          <div class="icon behance"><i class="fab fa-behance fa-2x"></i></div>
          <div class="followers">17.9K</div>
          <div class="fol">Followers</div>
        </div>
        <div class="first">
          <div class="icon linkedin">
            <i class="fab fa-linkedin fa-2x"></i>
          </div>
          <div class="followers">24K</div>
          <div class="fol">Followers</div>
        </div>
      </div>
    </div>
    <script src="all.min.js"></script>
  </body>
</html>
